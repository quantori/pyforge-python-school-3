version: '3.8'

services:
  db:
    image: postgres:14
    container_name: pyforge-python-school-3-db-1
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    depends_on:
      - db
    environment:
      - ENV=development
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    env_file:
      - .env
    command: >
      sh -c "pip install pytest httpx && pytest /app/test_main.py"

volumes:
  pgdata:
