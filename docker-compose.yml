services:
  web1:
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - ./src:/app
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      SERVER_ID: SERVER-1
      DB_URL: ${DB_URL}
    networks:
      - mynetwork
    ports:
      - "8011:8000"

  web2:
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - ./src:/app
      - ./tests:/app/tests
    env_file:
      - .env
    environment:
      SERVER_ID: SERVER-2
      DB_URL: ${DB_URL}
    networks:
      - mynetwork
    ports:
      - "8012:8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web1
      - web2
    networks:
      - mynetwork

  db:
    image: postgres:latest
    container_name: postgres_molecule_app
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - mynetwork
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100

networks:
  mynetwork:
    driver: bridge

volumes:
  pgdata:
    driver: local