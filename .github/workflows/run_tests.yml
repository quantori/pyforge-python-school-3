name: Run tests workflow

on:
  push:
    branches:
      - main  
      - develop
      - feature/3

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - uses: docker/setup-buildx-action@v2
      - run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - run: docker-compose up -d

      - run: |
          for i in {1..10}; do
            if curl -s http://localhost:8011/; then
              echo "web1 is ready"
              break
            fi
            echo "Waiting for web1..."
            sleep 5
          done
        timeout-minutes: 3

      - run: docker-compose exec -T web1 pip install -r requirements.txt

      - run: |
          docker-compose exec -T web1 pytest tests/test.py --maxfail=3 --disable-warnings --capture=tee-sys
        timeout-minutes: 10

      - run: docker-compose down
