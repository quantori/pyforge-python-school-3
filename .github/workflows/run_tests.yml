name: Run tests workflow

on:
  push:
    branches:
      - main  
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install -r requirements.txt

      - run: python -m pytest tests/
